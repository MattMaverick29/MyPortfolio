<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300;700&family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Contacto</title>
</head>

<body>
    <header class="container-fluid bg-dark">
        <div class="row">
            <div class="col-12 col-md-6 align-self-center">
                <div>
                    <h1 class="h-title-out mt-2 text-white">Portafolio Web - MG</h1>
                </div>
            </div>

            <div class="col-12 col-md-2 text-center align-self-center">
                <div>
                    <img src="img/fondoh3.png" alt="fondo header" class="image-header3">
                </div>
            </div>

            <div class="col-12 col-md-4">
                <nav class="navegacion">
                    <ul class="nav justify-content-center">
                        <li class="nav-item"><a href="index.html" class="nav-link"><i class="far fa-hand-point-left"></i></a></li>
                        <li class="nav-item"><a href="about.html" class="nav-link">Sobre mi <i class="far fa-smile"></i></a></li>
                        <li class="nav-item"><a href="contact.html" class="nav-link">Contacto <i class="far fa-id-card"></i></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center">¿Quieres contactarte conmigo? Escríbeme</h2>
            </div>

            <div class="col-12">
                <div class="row d-flex justify-content-center">
                    <div class="col-8">
                        <form method="POST" id="form" class="bg-dark p-5 my-4 rounded text-white">
                            <div class="mb-3">
                                <label for="asunto" class="form-label label-asunto">Asunto</label>
                                <input type="text" class="form-control" id="asunto" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">Escribe el asunto para enviarme un mail</div>
                            </div>
                            <div class="mb-3">
                                <label for="mensaje" class="form-label label-mensaje">Mensaje</label><br>
                                <textarea name="mensaje" id="mensaje" class="form-control"></textarea>
                            </div>
                            <div class="my-3 d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary btn-form">Enviar <i class="far fa-envelope ico-mail"></i></button>
                            </div>
                            <div class="mt-2 text-center">
                                <p>O buscame en mis redes</p>
                                <a href="https://www.linkedin.com/in/matias-gutierrez-27822797/" target="_blank"><i class="fab fa-linkedin ico-lk mr-2"></i></a>
                                <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram ico-insta"></i></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="container-fluid bg-dark">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 text-white text-center align-self-center">
                <p class="footer-legend m-0">All rights reserved 2020 &copy;</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/jquery.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
